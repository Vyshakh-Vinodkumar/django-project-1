{% extends 'base.html' %}
{% block title %}Feedback{% endblock title %}
{% block body %}
    <h1>Feedback</h1>
    <div class="container">
        <form method="post" action="/feedback">
            {% csrf_token %}
      
          <label for="fname">First Name</label> <br>
          <input type="text" id="fname" name="name" placeholder="Your name."> <br
,      
          <label for="eid">Email ID</label> <br>
          <input type="text" id="eid" name="email" placeholder="Enter Your Email Address."> <br>

          <label for="pno">Phone Number</label> <br>
          <input type="number"  name="phoneno" placeholder="Enter Your Phone Number."> <br>
      
          <label for="subject">Feedback</label> <br>
          <textarea id="subject" name="desc" placeholder="Write something.." style="height:200px"></textarea> <br>
      
          <input type="submit" value="Submit">
      
        </form>
      </div>
{% endblock body %}
